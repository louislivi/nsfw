<script type="text/javascript">
    var _img=document.getElementById('img_item');
    var _img_list=_img.getElementsByTagName('li');
    var _img_src=_img.getElementsByTagName('img')
    for(var i=0;i<_img_list.length;i++){
        _img_list[i].index=i
        _img_list[i].onclick=function () {
            url_test_nsfw(_img_src[this.index].src,1)
